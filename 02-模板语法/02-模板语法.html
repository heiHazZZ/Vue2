<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板语法有2大类：
            1. 插值语法：
                功能：用于解析标签体内容
                写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性
            2. 指令语法：
                功能：用于解析标签(包括：标签属性、标签内容、绑定事件...)
                举例：v-bind:herf="xxx" 或 简写为 :herf="xxx"  xxx同样要写js表达式，且可以直接读取到data中的所有属性
                备注：Vue中有很多的指令，且形式都是：V-??? ,此处我们只是拿v-bind举例子
     -->

     <!-- 准备好一个容器 -->
     <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <!-- v-bind:   使得herf="" 里面的内容变为js表达式，即一个变量 -->
        <a v-bind:href="school.url.toUpperCase()" x="hello">点我去{{school.name}}学习1</a>
        <a :href="school.url" x="hello">点我去{{school.name}}学习2</a>
     </div>
     <script type="text/javascript">
        Vue.config.productionTip = false  // 阻止 vue 启动时生成生产提示
        new Vue({
            el:'#root',
            data:{
                name:'小谭',
                school:{
                    name:'尚硅谷',
                    url:'https://atguigu.com',
                }
            }
        })
     </script>
</body>
</html>
