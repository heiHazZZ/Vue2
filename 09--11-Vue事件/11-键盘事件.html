<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.Vue中常用的按键别名：
            回车 => enter
            删除 => delete (捕获"删除"和"退格"键)
            退出 => esc
            空格 => space
            换行 => tab (特殊，必须配合keydown去使用)
            上 => up
            下 => down
            左 => left
            右 => right
        
        2. Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case(短横线命名)

        3. 系统修饰键（用法特殊）:ctrl、alt、shift、meta
            (1) 配合keyup使用：按下修饰键的同时，再按下其他按键，随后释放其他按键，事件才被触发
            (2) 配合keydown使用：正常触发事件
            (3) 特定按键组合：@keyup.ctrl.y (同时按下ctrl和y)
        
        4. 也可以使用keyCode去指定具体的按键（不推荐，每个键盘的可能不同）

        5. Vue.config.keyCode.自定义按键名 = 键码  可以去定制按键名
     -->

     <!-- 准备一个容器 -->
     <div id="root">
        <h2>欢迎来带{{name}}</h2>
        <input type="text" placeholder="按下回车按键提示" @keyup.enter="showInfo">
     </div>
     <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                name:'尚硅谷'
            },
            methods:{
                showInfo(e){
                    // console.log(e.key, e.keyCode);
                    console.log(e.target.value);  // 输出表单内容
                }
            }
        })
     </script>
</body>
</html>
