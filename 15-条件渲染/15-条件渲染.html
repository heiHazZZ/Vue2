<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        条件渲染：
            1.v-if
                写法：
                    (1)v-if="表达式"
                    (2)v-else-if="表达式"
                    (3)v-else
                适用于：切换频率较低的场景
                特点：不展示的DOM元素直接被移除
                注意：v-if可以和v-else-if、v-else 一起使用，但要求结构不能被"打断"
            
            2.v-show
                写法：v-show="表达式"
                适用于：切换频率较高的场景
                特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

            3.备注：使用v-if时，元素可能无法获取到，而使用v-show一定可以获取到
     -->
    <div id="root">
        <h2>当前的值是{{n}}</h2>
        <button @click="n++">点击n加一</button>
        <!-- 使用v-show做条件渲染 -->
        <h2 v-show="false">欢迎来到{{name}}</h2>
        <h2 v-show="n === 1">欢迎来到{{name}}</h2>

        <!-- 使用v-if做条件渲染 -->
        <h2 v-if="false">欢迎来到{{name}}</h2>
        <h2 v-if="n === 1">欢迎来到{{name}}</h2>

        <!-- v-if 和 v-else-if -->
        <!-- 中间不能被打断，否则打断后面的代码无效 -->
        <div v-if="n === 1">Angular</div>
        <div v-else-if="n === 2">React</div>
        <div v-else>Vue</div>

        <!-- v-if与template的配合使用，实现大面积条件渲染  -->
        <!-- template 只能配合 v-if 使用，v-show无效 -->
        <template v-if="n === 4">
            <h2>你好</h2>
            <h2>尚硅谷</h2>
            <h2>北京</h2>
        </template>
    </div>
    <script typr="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                n:0,
                name:'动物园'
            }
        })
    </script>
</body>
</html>
