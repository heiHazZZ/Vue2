<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue中使用组件的三大步骤：
            (1)定义组件（创建组件）
            (2)注册组件
            (3)使用组件（写组件标签）

        一、如何定义一个组件
            使用Vue.extend(options)创建，其中options和new Vue(options)时传入的options几乎一样，但也有如下区别：
                1.el不要写，因为：最终所有的组件都要经理一个vm的管理，由vm中的el决定服务于哪个容器
                2.data必须写成函数，因为：可以避免组件被复用时，数据存在引用关系
            备注：使用template可以配置组件结构

        二、如何注册组件
            1.局部注册：new Vue时传入components选项
            2.全局注册：Vue.components('组件名'，组件)

        三、编写组件标签：
            <组件></组件>  例：<school></school>
     -->
   <div id="root">
        <!-- 第三步：编写组件标签 -->
        <school></school>
        <hr>
        <student></student>
        <hr>
        <hello></hello>
        <hr>
        <hr>
   </div>
   <div id="root2">
        <!-- 第三步：编写组件标签 -->
        <student></student>
        <hr>
        <hello></hello>
   </div> 
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    // 第一步：创建school组件
    const school = Vue.extend({
        // el：'#root', // 组件定义时,一定不要写el配置项，因为最终所有的组件都要被一个vm管理，由vm决定服务于哪个容器
        template:`
            <div>
                <h2>学校名称:{{schoolName}}</h2>
                <h2>学校地址:{{adress}}</h2> 
            </div>
        `,
        data(){
            return{
                schoolName:'尚硅谷',
                adress:'北京昌平'
            }
        }
    })
    // 第一步：创建student组件
    const student = Vue.extend({
        template:`
            <div>
                <h2>学生姓名:{{studentName}}</h2>
                <h2>学生年龄:{{age}}</h2>    
            </div>
        `,
        data(){
            return{
                studentName:'张三',
                age:18
            }
        }
    })
    // 第一步：创建hello组件
    const hello = Vue.extend({
        template:`
            <h2>你好！{{name}}</h2>
        `,
        data(){
            return{
                name:'TOM'
            }
        }
    })
    // 第二步：注册组件（全局）
    Vue.component('hello', hello)
    new Vue({
        el:'#root',
        data:{
        },
        // 第二步：注册组件（局部组件）
        components:{
            school,
            student
        }
    })

    new Vue({
        el:'#root2',
        data:{

        },
        components:{
            student
        }
    })
</script>
</html>
