<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.一个重要的内置关系：VueComponent.prototype = Vue.prototype
        2.为什么要有这个关系：让组件实力对象（vc）可以访问到Vue原型上的属性、方法
     -->
     <div id="root">
        <school></school>
     </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    Vue.prototype.x = 99
    const school = Vue.extend({
        template:`
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{adress}}</h2>
                <button @click="showX">点击显示x</button>
            </div>
        `,
        data(){
            return{
                name:'尚硅谷',
                adress:'北京昌平'
            }
        },
        methods: {
            showX(){
                console.log(this.x);
                console.log(this);
            }
        },
    })
    const vm = new Vue({
        el:'#root',
        data:{
        },
        components:{
            school
        }
    })
    // 定义一个构造函数
    function Demo(){
        this.a = 1
        this.b = 2
    }
    // 创建一个Demo的实例对象
    const d = new Demo()
    console.log(Demo.prototype); // 显示原型对象
    console.log(d.__proto__); // 隐式原型对象
    console.log(Demo.prototype === d.__proto__);
</script>
</html>
