<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点击保存数据</button>
    <button onclick="readData()">点击读取数据</button>
    <button onclick="deleteData()">点我移除数据</button>
    <button onclick="deletaAllData()">点我清空数据</button>
</body>
<script>
    // 向存储本地数据
    let p = {name:'张三',age:18}
    function saveData(){
        // setItem('key','value'),给本地存储数据，格式必须是字符串
        localStorage.setItem('msg','hello!!!')
        localStorage.setItem('msg2',888)
        // JSON.stringify()对象传为JSON字符串
        localStorage.setItem('person',JSON.stringify(p))
    }

    // 读取本地存储的数据
    function readData(){
        console.log(localStorage.getItem('msg'));
        console.log(localStorage.getItem('msg2'));
        console.log(localStorage.getItem('person'));
    }

    // 移除本地存储的数据
    function deleteData(){
        localStorage.removeItem('msg2')
    }

    // 清空本地存储的数据
    function deletaAllData(){
        localStorage.clear()
    }
</script>
</html>
